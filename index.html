    <style>
        /* Animaciones suaves */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilos personalizados para el modo oscuro */
        body {
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .option-btn {
            transition: all 0.2s ease;
        }

        .option-btn:hover:not(:disabled) {
            transform: translateX(5px);
            background-color: #334155; /* Slate 700 */
        }

        /* Estados de respuesta */
        .correct {
            background-color: #059669 !important; /* Emerald 600 */
            border-color: #34d399 !important;
            color: white !important;
        }

        .incorrect {
            background-color: #dc2626 !important; /* Red 600 */
            border-color: #f87171 !important;
            color: white !important;
        }

        .disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

            </div>

        // Estado de la aplicación
        let currentQuestionIndex = 0;
        let score = { correct: 0, incorrect: 0 };
        let isAnswered = false;

            questionText: document.getElementById('question-text'),
            questionSource: document.getElementById('question-source'),
            optionsContainer: document.getElementById('options-container'),
            scoreCorrect: document.getElementById('score-correct'),
            scoreIncorrect: document.getElementById('score-incorrect'),
            questionsLeft: document.getElementById('questions-left'),
            progressBar: document.getElementById('progress-bar'),
            feedbackArea: document.getElementById('feedback-area'),
            feedbackMessage: document.getElementById('feedback-message'),
            quizScreen: document.getElementById('quiz-screen'),
            resultScreen: document.getElementById('result-screen'),
            finalCorrect: document.getElementById('final-correct'),
            finalIncorrect: document.getElementById('final-incorrect'),
            finalScore: document.getElementById('final-score')
        };

        function initQuiz() {
            currentQuestionIndex = 0;
            score = { correct: 0, incorrect: 0 };
            isAnswered = false;
            
            ui.quizScreen.classList.remove('hidden');
            ui.resultScreen.classList.add('hidden');
            
            updateScoreBoard();
            loadQuestion();
        }

        function updateScoreBoard() {
            ui.scoreCorrect.textContent = score.correct;
            ui.scoreIncorrect.textContent = score.incorrect;
            ui.questionsLeft.textContent = questionsDB.length - currentQuestionIndex;
            
            const progress = (currentQuestionIndex / questionsDB.length) * 100;
            ui.progressBar.style.width = `${progress}%`;
        }

        function loadQuestion() {
            isAnswered = false;
            ui.feedbackArea.classList.add('hidden');
            ui.optionsContainer.innerHTML = ''; // Limpiar opciones anteriores

            const q = questionsDB[currentQuestionIndex];
            
            // Animación de entrada texto
            ui.questionText.classList.remove('fade-in');
            void ui.questionText.offsetWidth; // Trigger reflow
            ui.questionText.classList.add('fade-in');

            ui.questionSource.textContent = q.source;
            ui.questionText.textContent = q.question;

            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = `option-btn w-full text-left p-4 rounded-xl border border-slate-600 bg-slate-800 hover:bg-slate-700 text-slate-200 text-sm sm:text-base font-medium transition-all shadow-sm`;
                btn.innerHTML = `<span class="font-bold text-blue-400 mr-2">${String.fromCharCode(65 + index)}</span> ${opt}`;
                btn.onclick = () => checkAnswer(index, btn);
                ui.optionsContainer.appendChild(btn);
            });

            updateScoreBoard();
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (isAnswered) return;
            isAnswered = true;

            const q = questionsDB[currentQuestionIndex];
            const buttons = ui.optionsContainer.querySelectorAll('button');
            const isCorrect = selectedIndex === q.correct;

            // Deshabilitar todos los botones
            buttons.forEach(btn => btn.disabled = true);
            buttons.forEach(btn => btn.classList.add('disabled'));

            // Estilar botones
            if (isCorrect) {
                btnElement.classList.add('correct');
                score.correct++;
                showFeedback(true, "¡Correcto! Bien hecho.");
            } else {
                btnElement.classList.add('incorrect');
                // Mostrar cuál era la correcta
                buttons[q.correct].classList.add('correct');
                score.incorrect++;
                showFeedback(false, "Incorrecto. La respuesta correcta está marcada en verde.");
            }

            updateScoreBoard();
        }

        function showFeedback(isSuccess, message) {
            ui.feedbackArea.classList.remove('hidden');
            ui.feedbackMessage.className = `p-4 rounded-lg border text-center font-medium fade-in ${
                isSuccess 
                ? 'bg-green-900/30 border-green-600 text-green-200' 
                : 'bg-red-900/30 border-red-600 text-red-200'
            }`;
            ui.feedbackMessage.textContent = message;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questionsDB.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            ui.quizScreen.classList.add('hidden');
            ui.resultScreen.classList.remove('hidden');
            
            // Llenar datos finales
            ui.finalCorrect.textContent = score.correct;
            ui.finalIncorrect.textContent = score.incorrect;
            
            // Calcular nota sobre 10
            const finalNote = ((score.correct / questionsDB.length) * 10).toFixed(1);
            ui.finalScore.textContent = finalNote;
            
            ui.progressBar.style.width = '100%';
            ui.questionsLeft.textContent = '0';
        }

        function restartQuiz() {
            initQuiz();
        }
